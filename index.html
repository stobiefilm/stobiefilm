<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StobieFilm</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark-theme {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    .header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f8f8;
    }

    .dark-theme .header {
      background-color: #333;
    }

    .header img {
      height: 50px;
      width: auto;
      max-width: 100%;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      color: #000;
    }

    .dark-theme .theme-toggle {
      color: #fff;
    }

    .theme-toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      border: 1px solid #666;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background 0.3s;
    }

    .theme-toggle input[type="checkbox"]::before {
      content: "";
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .theme-toggle input[type="checkbox"]:checked {
      background: #4a90e2;
    }

    .theme-toggle input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
      font-size: 2rem;
    }

    /* Responsive video container */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin: 20px auto;
      padding-top: 28.125%; /* 16:9 Aspect Ratio */
    }

    @media (min-width: 600px) {
      .video-container {
        max-width: 480px;
      }
    }

    @media (min-width: 768px) {
      .video-container {
        max-width: 720px;
      }
    }

    @media (min-width: 1024px) {
      .video-container {
        max-width: 1080px;
      }
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .theme-toggle {
        margin-top: 10px;
      }

      h1 {
        font-size: 1.5rem;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body class="light-theme">

  <div class="header">
    <img id="logo" src="headerlogo1.png" alt="StobieCompany">

    <!-- Theme Toggle Switch -->
    <div class="theme-toggle">
      <label for="themeSwitch">Dark Mode</label>
      <input type="checkbox" id="themeSwitch">
    </div>
  </div>
  <header> test </header>

  <!-- Responsive video embed -->
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/WdJblpADIbU?si=0JmEWTx4ee91NnUW"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const toggle = document.getElementById('themeSwitch');
    const body = document.body;
    const logo = document.getElementById('logo');

    function updateLogo(theme) {
      logo.src = theme === 'dark' ? 'headerlogo2.png' : 'headerlogo1.png';
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.replace('light-theme', 'dark-theme');
      toggle.checked = true;
      updateLogo('dark');
    } else {
      updateLogo('light');
    }

    toggle.addEventListener('change', () => {
      const isDark = toggle.checked;
      body.classList.toggle('dark-theme', isDark);
      body.classList.toggle('light-theme', !isDark);

      const newTheme = isDark ? 'dark' : 'light';
      updateLogo(newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>

</body>
</html>
