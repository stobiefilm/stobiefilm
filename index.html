<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StobieFilm</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark-theme {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f8f8f8;
    }

    .dark-theme .header {
      background-color: #333;
    }

    .header img {
      height: 50px;
      width: auto;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 20px auto;
      padding-top: 28.125%; /* 16:9 Aspect Ratio */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #000;
      font-size: 14px;
    }

    .dark-theme .theme-toggle {
      color: #fff;
    }

    .theme-toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      border: 1px solid #666;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background 0.3s;
    }

    .theme-toggle input[type="checkbox"]::before {
      content: "";
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .theme-toggle input[type="checkbox"]:checked {
      background: #4a90e2;
    }

    .theme-toggle input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body class="light-theme">

  <div class="header">
    <img id="logo" src="headerlogo1.png" alt="StobieCompany">
    <div class="theme-toggle">
      <label for="themeSwitch">Dark Mode</label>
      <input type="checkbox" id="themeSwitch">
    </div>
  </div>
  <div class="video-container">
    <iframe 
      src="https://drive.google.com/file/d/1ca5vc_DKsXwk0BnkHnLlL7K91MF4pTsp/preview" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const toggle = document.getElementById('themeSwitch');
    const body = document.body;
    const logo = document.getElementById('logo');

    // Helper function to update logo based on theme
    function updateLogo(theme) {
      logo.src = theme === 'dark' ? 'headerlogo2.png' : 'headerlogo1.png';
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.replace('light-theme', 'dark-theme');
      toggle.checked = true;
      updateLogo('dark');
    } else {
      updateLogo('light');
    }

    // Toggle theme + update logo
    toggle.addEventListener('change', () => {
      const isDark = toggle.checked;
      body.classList.toggle('dark-theme', isDark);
      body.classList.toggle('light-theme', !isDark);

      const newTheme = isDark ? 'dark' : 'light';
      updateLogo(newTheme);
      localStorage.setItem('theme', newTheme);
    });
  </script>

</body>
</html>
