<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StobieFilm</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Light Theme (default) */
    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    /* Dark Theme */
    body.dark-theme {
      background-color: #1e1e1e;
      color: #f1f1f1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f8f8f8;
    }

    .dark-theme .header {
      background-color: #333;
    }

    .header img {
      height: 50px;
      width: auto;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 20px auto;
      padding-top: 28.125%; /* 16:9 Aspect Ratio */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Theme Toggle Switch */
    .theme-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .theme-toggle input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background 0.3s;
    }

    .theme-toggle input[type="checkbox"]::before {
      content: "";
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    .theme-toggle input[type="checkbox"]:checked {
      background: #4a90e2;
    }

    .theme-toggle input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body class="light-theme">

  <div class="header">
    <img src="headerlogo1.png" alt="StobieCompany">

    <div class="theme-toggle">
      <label for="themeSwitch">Dark Mode</label>
      <input type="checkbox" id="themeSwitch">
    </div>
  </div>

  <h1>Welcome to StobieFilm</h1>

  <div class="video-container">
    <iframe 
      src="https://drive.google.com/file/d/1ca5vc_DKsXwk0BnkHnLlL7K91MF4pTsp/preview" 
      allow="autoplay; fullscreen" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const toggle = document.getElementById('themeSwitch');
    const body = document.body;

    // Load saved theme preference
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.remove('light-theme');
      body.classList.add('dark-theme');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-theme');
      body.classList.toggle('light-theme');

      // Save preference
      const currentTheme = body.classList.contains('dark-theme') ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
    });
  </script>

</body>
</html>
