<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StobieFilm</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f8f8;
    }

    .header img {
      height: 50px;
      width: auto;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 20px auto;
      padding-top: 28.125%; /* 16:9 Aspect Ratio */
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <img 
      src="headerlogo1.png" 
      alt="StobieCompany">
  </div>

  <div class="video-container">
    <iframe 
      src="https://drive.google.com/file/d/1ca5vc_DKsXwk0BnkHnLlL7K91MF4pTsp/preview" 
      width="1920" 
      height="1080" 
      allow="autoplay; fullscreen" 
  allowfullscreen>
    </iframe>
  </div>

</body>
</html>
