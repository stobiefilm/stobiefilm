<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e; /* Dark grey background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 300px;
            width: 100%;
        }
        video {
            width: 960px; /* Half of 1920px */
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Logo image -->
    <img src="josh.png" alt="StobieScope Logo" class="logo">
    
    <!-- Video player -->
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
